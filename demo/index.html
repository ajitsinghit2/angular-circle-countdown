<!DOCTYPE html>
<html ng-app="App">
<head>
	<meta charset="UTF-8">
	<title>Demo</title>

	<script src="../bower_components/angular/angular.min.js"></script>
	<script src="../bower_components/jquery/jquery.min.js"></script>
	<script src="../bower_components/jquery-knob/dist/jquery.knob.min.js"></script>
	<script src="../demo/angular-knob.js"></script>
	<script src="../src/angular_circle_countdown.js"></script>

	<script src="app.js"></script>
</head>
<body ng-controller="AppController">

    Two-way-binding: <input ng-model="data"/>
    <knob knob-data="data" konb-options="options"></knob>
        
    <hr>

    <div ng-repeat="data in knobData | filter:formatOptions" class="knob-example">
        <pre class="data">{{ data.formattedOptions }}</pre>
        <knob knob-data="data.value" knob-options="data.options"></knob>
    </div>

	<!-- <countdown autostart="true" now="0" end="5" finish-callback="finished()" >
		
	</countdown> -->

</body>
</html>
